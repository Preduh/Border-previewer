<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border previewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="figure" id="figure"></div>
        <div class="modify">
            <input type="range" min="0" max="100" name="border-right" id="border-right">
            <input type="range" min="0" max="100" name="border-left" id="border-left">
            <input type="range" min="0" max="100" name="border-top" id="border-top">
            <input type="range" min="0" max="100" name="border-down" id="border-down">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
